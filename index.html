<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="icon" type="image/x-icon" href="./goiMonQR/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .modal-content { animation: slide-down 0.3s ease-out; }
        @keyframes slide-down {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 id="main-title" class="text-4xl font-bold text-gray-800 mb-4">Hệ Thống Quản Lý Quán Ăn</h1>
        <p class="text-gray-600 mb-8">Vui lòng đăng nhập để truy cập bảng điều khiển.</p>
        <button id="login-trigger-btn" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
            <i class="fas fa-sign-in-alt mr-2"></i>Đăng Nhập
        </button>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
            <button id="close-login-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <h2 class="text-2xl font-bold text-center mb-6">Đăng Nhập Bảng Điều Khiển</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input type="email" id="role" placeholder="email@example.com" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                     <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password" placeholder="••••••••" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <p id="error-message" class="text-red-500 text-sm text-center h-5"></p>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Đăng Nhập
                </button>
            </form>
        </div>
    </div>

    <!-- QUAN TRỌNG: Script phải có type="module" -->
    <script type="module">
        // Script này chỉ để cập nhật tiêu đề trang, không gây lỗi
        import { restaurantName } from './js/config.js';
        document.addEventListener('DOMContentLoaded', () => {
            const title = `Hệ Thống Quản Lý ${restaurantName}`;
            document.getElementById('main-title').textContent = title;
            document.title = title;
        });
    </script>
    <script type="module" src="./goiMonQR/js/login.js"></script>

</body>
</html>
