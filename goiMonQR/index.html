<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Đơn</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-3xl pb-48">
        <header class="text-center mb-6">
            <h1 id="restaurant-name" class="text-4xl font-bold text-gray-800">Đang tải...</h1>
            <p class="text-gray-600 mt-2">Bàn số: <span id="table-number" class="font-bold text-red-500">...</span></p>
        </header>

        <main id="menu-container">
            <p id="loading-menu" class="text-center text-gray-500 py-8">Đang tải thực đơn, vui lòng chờ...</p>
        </main>
    </div>

    <div id="cart-section" class="hidden fixed bottom-0 left-0 w-full bg-white border-t-2 border-gray-200 shadow-lg z-10">
        <div class="container mx-auto max-w-3xl p-4">
            <h2 class="text-xl font-bold mb-2">Giỏ Hàng Của Bạn</h2>
            <div id="cart-items" class="max-h-48 overflow-y-auto mb-4 pr-2">
            </div>
            <div class="mb-3">
                <label for="order-notes" class="block text-sm font-medium text-gray-700">Ghi chú cho nhà bếp</label>
                <textarea id="order-notes" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ví dụ: không cay, thêm ít đá..."></textarea>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <span class="text-gray-600">Tổng cộng:</span>
                    <p id="cart-total" class="text-2xl font-bold text-blue-600">0đ</p>
                </div>
                <button id="send-order-btn" class="bg-green-500 text-white px-8 py-3 rounded-lg font-bold text-lg hover:bg-green-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2">
                    <i class="fas fa-paper-plane"></i>
                    <span>Gửi Đơn Hàng</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; Chi tiết triển khai hệ thống gọi món trực tuyến liên hệ Mr Minh SĐT: 0936.666.664</p>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
